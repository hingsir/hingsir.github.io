<!DOCTYPE html>
<html>
<head>
    <title>Hingsir - 车兴友</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="animate.min.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="header">
                <img id="avatar" class="animated bounce" src="images/avatar.jpg" alt="avatar.jpg">
                <p id="signature"  class="web-font animated zoomIn">衣带渐宽终不悔，为码消得人憔悴。</p>
            </div>
            <div id="content">
                <ul id="links" class="clearfix">
                    <li class="animated bounceInDown">
                        <a href="http://blog.hingsir.com/">Blog</a>
                    </li>
                    <li class="animated bounceInDown delay1">
                        <a href="https://github.com/hingsir">GitHub</a>
                    </li>
                    <li class="animated bounceInDown delay2">
                        <a href="http://weibo.com/richiecche">Weibo</a>
                    </li>
                    <li class="animated bounceInDown delay3">
                        <a href="http://jstips.hingsir.com/">JsTips</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var getRandomColor = function(){
            return  '#' +
            (function(color){
            return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])
              && (color.length == 6) ?  color : arguments.callee(color);
          })('');
        }
        document.getElementById('links').onmouseover = function(e){
            e = e || window.event;
            var target  = e.target || e.srcElement;
            if(target.tagName.toUpperCase() === 'A'){
                target.style.color = getRandomColor();
            }
        }
        document.getElementById('links').onmouseout = function(e){
            e = e || window.event;
            var target  = e.target || e.srcElement;
            if(target.tagName.toUpperCase() === 'A'){
                target.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
